      CodeUri: functions/extract/extract_hdb_resale_prices/
      FunctionName: ExtractHdbResalePrices
      Handler: function.lambda_handler
      Runtime: python3.10
      Architectures:
      - x86_64
  ExtractMrtStationsFunction:

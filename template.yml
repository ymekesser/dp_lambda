    Properties:
      CodeUri: functions/extract/extract_mrt_stations/
      FunctionName: ExtractMrtStations
      Handler: function.lambda_handler
      Runtime: python3.10
      Architectures:
      - x86_64
  ExtractHdbAddressGeodataFunction:
    Type: AWS::Serverless::Function
